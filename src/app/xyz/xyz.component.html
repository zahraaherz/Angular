<div>
    <a routerLink="/login">signout</a>
<table mat-table>
    <ng-container matColumnDef="score">
        <tr >
            <td>First Name</td>
            <td>Last Name</td>
            <td>User Name</td>
            <td>password</td> 
        </tr>
        <tr *ngFor="let user of getUsers ; let x  =index">
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.userName}}</td>
            <td>{{user.password}}</td>
        </tr>
    </ng-container>
</table>
</div>
