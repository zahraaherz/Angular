
<h1 >Registration Page!</h1>

<div class = "container">
    <h2>Register Form</h2>
    <form [formGroup]="registerForm" (ngSubmit)="submit()">
        <div class="form-group" >
            <label for="firstName">FirstName</label><br>
            <input type="text" name="firstName" class="form-control"  formControlName="firstName" required >
        </div>
        <pre></pre>
        <div class="form-group" >
            <label for="lasttName">LatsName</label><br>
            <input type="text" name="lastName" class="form-control" formControlName="lastName" required>
        </div>
        <pre></pre>
        <div class="form-group" >
            <label for="userName">UserName</label><br>
            <input type="text" name="userName" class="form-control" formControlName="userName" required>
        </div>
        <pre></pre>
        <div class="form-group" >
            <label for="Password">Password</label><br>
            <input type="text" name="password" class="form-control" formControlName="password" required>
        </div>
        <pre></pre>
        <button class="btn btn-primary" type="submit"  > Register </button> 
        <pre></pre>
        <a routerLink="/login" >Login Page</a>
    </form>
</div>
formvalue = {{registerForm.value | json}}
